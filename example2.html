<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example</title>
  </head>
  <body>
    <script>
      // Place JavaScript code here
      // Function to calculate factorial
      function factorial(n) {
        if (n === 0 || n === 1) return 1;
        let result = 1;
        for (let i = 2; i <= n; i++) {
        result *= i;
        }
        return result;
      }

      // Function to calculate binomial coefficient C(x, y)
      function binomialCoefficient(x, y) {
      if (y > x) return 0; // If y > x, C(x, y) is not defined
        return factorial(x) / (factorial(y) * factorial(x - y));
      }

      //example
      let x = 5;
      let y = 3;

      let result = binomialCoefficient(x, y);
      console.log(`${x}C${y} =`, result);
    </script>
    <p>
      This is a javascript file that finds the binomial coefficiant of two numbers x and y based on which value is greater. Check console for results.
    </p>
  </body>
</html>
