<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register!</title>
    <style>
      /* General page styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column; 
      }

      /* Form container styling */
      form {
        max-width: 500px;
        width: 100%;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }

      /* Form title */
      h2 {
        text-align: center;
        color: #4CAF50;
        margin-bottom: 20px;
      }

      /* Section headings */
      section h3 {
        color: #4CAF50;
        font-size: 1.2em;
        margin-bottom: 10px;
      }

      /* Label styling */
      label {
        font-weight: bold;
        color: #555;
        display: block;
        margin-top: 10px;
      }

      /* Input fields styling */
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="date"],
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
        font-family: Arial, sans-serif;
        box-sizing: border-box;
      }

      /* Radio buttons */
      input[type="radio"] + label {
        display: inline-block;
        margin-right: 10px;
      }
      /* Message textarea */
      textarea {
        resize: vertical;
        margin-top: 5px;
      }

      /* Submit button styling */
      button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
      }

      button[type="submit"]:hover {
        background-color: #45a049;
      }

      /* Form spacing and mobile responsiveness */
      @media (max-width: 600px) {
        form {
          padding: 15px;
        }
      }

    </style>
  </head>
  <body>
    <h2>Join Absolute Care Foundation</h2>
    <form target="_blank" method="post">
        <!-- Name -->
        <section>
          <h3>
            What's your name?
          </h3>
          <label for="Fname">First name:</label>
          <input type="text" id="Fname" name="Fname" required><br>
          <label for="Lname">Last name:</label>
          <input type="text" id="Lname" name="Lname" required><br>
        </section><br>
        
        <!-- Bio -->
        <section>
          <h3>
            Tell us more about you
          </h3>
          <label for="dob">Birthday:</label>
          <input type="date" id="dob" name="dob" required><br>
          <label for="gender">Gender:</label>
          <input type="radio" name="gender" id="Male">
          <label for="Male">Male</label><br>
          <input type="radio" name="gender" id="Female">
          <label for="Female">Female</label><br>
        </section><br>

        <section>
          <h3>
            How can we reach you?
          </h3>
          <!-- Email -->
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>
          <!-- Phone Number -->
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required><br><br>
        </section>
        
        
        
        
        <!-- Message -->
        <label for="message">Anything else you'd like us to know?</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        
        <!-- Submit Button -->
        <button type="submit" onclick="alert('Your input has been received!')">Submit</button>
    </form>
  </body>
</html>
